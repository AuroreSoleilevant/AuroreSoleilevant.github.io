<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Spica</title>
  <!-- 调用列表 -->
  <script src="/js/common-head.js"></script>

  <style>
    /* 404 页面居中样式 */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 120px; /* 顶栏高度 */
      gap: 24px;
    }

    main img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
    }

    main p {
      font-size: 2rem;
      line-height: 1;
    }

    main a {
      text-decoration: underline;
      color: #232946;
      transition: opacity 150ms ease;
    }

    main a:hover {
      opacity: 0.8;
    }

    .paddingT120{
      padding-top: 120px;
    }

    @media (max-width: 480px) {
      .paddingT120{
      padding-top: 80px;
    }

    main p {
      font-size: 1.25rem;
      line-height: 1;
    }

    main img {
      max-width: 95%;
      height: auto;
      border-radius: 12px;
    }
    }
  </style>

</head>
<body>
  <div id="header-placeholder"></div>

  <main class = "paddingT120">
    <img src="/images/404.jpg" title="404 Cat" alt="这是一只猫被埋在一堆纸张下的照片，代表404 Not Found">
    <p>也许这个页面被怪物吃掉了？只有天知道。</p>
    <p><a href="/">返回首页</a></p>
  </main>

  <!-- 左下角日期 -->
  <div class="page-dates">
  发布：2/10/2025　修改：6/10/2025
  </div>

  <!-- 底栏，需带着 -->
  <div id="footer-placeholder"></div>
</body>
</html>
