<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maison | Spica</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- 本页的CSS -->
  <style>
    /* 抖动动画 */
    .shaking-text {
      display: block; 
      margin: 0.25em auto;    /* 也许是用来水平居中并留一点上下距 */
      text-align: center;     /* 保险：文字内容居中 */
      font-size: 60px;
      font-weight: 700;
      line-height: 1;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0px); }
      75%  { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }

    /* 本页左右两栏布局（右侧为图片） */
    .content-row {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;        /* 窄屏自动换行 */
      margin: 0 auto;
      max-width: 1300px;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .content-text {
      flex: 1 1 420px;
      min-width: 240px;
      font-size: 25px; /* 正文字号 */
      line-height: 1.6; /* 行高 */
    }

    .content-image {
      flex: 0 0 auto; /* 根据内容自动宽度 */
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
    }


    .content-image img {
    width: 400px;   /* 图片宽度 */
    height: auto;
    max-width: 100%; /* 超过容器自动缩小 */
    }


    @media (max-width: 720px) {
      .content-row { gap: 12px; padding: 0 10px; }
      .content-image { flex: 1 1 100%; order: 2; margin-top: 10px; }
      .content-text  { order: 1; }
      .shaking-text  { font-size: 42px; }
    }
  </style>
</head>

<body>

  <!-- 顶栏 -->
  <header class="site-header">
    <a href="https://auroresoleilevant.github.io/" class="site-title"></a>
    <div class="stars"></div>
  </header>

  <!-- 主体内容 -->
<main style="padding-top: 120px;">
  <!-- 大标题 -->
  <h1 class="shaking-text">欢迎 Ciallo～(∠・ω< )⌒☆</h1>

  <!-- 内容左右两栏 -->
  <div class="content-row" style="margin-top: 30px;">
    <!-- 左侧文字 -->
    <div class="content-text">
      <p>欢迎来到Spica!这里是晨曦初阳的个人小站，会用来放置一些文章，小说，资源或者奇怪的小东西。</p>
      <p>站名Spica来自拉丁语，意为角宿一，是全天空第十六亮的恒星，也是室女座最明亮的恒星哦~其实准确来说是两颗恒星组成的双子系统，在古时候也被称为“室女的麦穗”，是收获的象征！就让我们在过去，现在与未来，一起收获星光吧！</p>
    </div>

  <div class="content-image" style="margin-top: 30px;">
      <img
        src="images/Etoile_Spica.png"
        alt="Spica"
        onerror="this.onerror=null; this.src='https://via.placeholder.com/320x240.png?text=Spica';"
        loading="lazy"
      >
    </div>
  </div>
</main>


  <!-- 底栏（能跑就别动） -->
  <footer class="site-footer">
    <p>© 2025 AuroreSoleilevant</p>
  </footer>

</body>
</html>
