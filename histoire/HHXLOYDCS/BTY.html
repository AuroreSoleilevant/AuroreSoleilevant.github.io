  <style>
    .story-scene {
  position: relative;
  width: 100%;
  height: 400px;
  background-color: #000044;
  border: 2px solid #000;
  border-radius: 10px;
  margin: 20px auto;
  overflow: hidden;
  box-sizing: border-box;
}

.night-sky {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.moon {
  position: absolute;
  top: 20px;
  right: 30px;
  width: 80px;
  height: 80px;
  background-color: #ffffcc;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
  animation: moon-glow 3s infinite alternate;
}

@keyframes moon-glow {
  0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
  100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
}

.star {
  position: absolute;
  background-color: #ffffff;
  border-radius: 50%;
  animation: twinkle 4s infinite;
}

.star-1 { top: 20px; left: 50px; width: 5px; height: 5px; animation-delay: 0s; }
.star-2 { top: 60px; left: 200px; width: 3px; height: 3px; animation-delay: 1s; }
.star-3 { top: 100px; left: 120px; width: 4px; height: 4px; animation-delay: 2s; }
.star-4 { top: 30px; left: 180px; width: 3px; height: 3px; animation-delay: 0.5s; }
.star-5 { top: 80px; left: 70px; width: 2px; height: 2px; animation-delay: 1.5s; }

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background-color: #006400;
}

.tree {
  position: absolute;
  bottom: 40px;
  left: 30px;
}

.tree-trunk {
  width: 30px;
  height: 60px;
  background-color: #8b4513;
}

.tree-leaves {
  position: absolute;
  bottom: 60px;
  left: -25px;
  width: 80px;
  height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 60px solid #228b22;
}

.hidden-link-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hidden-link {
  font-size: 20px;
  color: #000044;
  text-decoration: none;
  transition: color 0.3s ease;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
}

.hidden-link:hover {
  color: #ffffcc;
  background: rgba(255, 255, 255, 0.2);
}

/* 响应式 */
@media (max-width: 768px) {
  .story-scene {
    height: 300px;
  }
  
  .moon {
    width: 60px;
    height: 60px;
    top: 15px;
    right: 20px;
  }
  
  .ground {
    height: 80px;
  }
  
  .tree {
    bottom: 30px;
    left: 20px;
  }
  
  .tree-trunk {
    width: 25px;
    height: 50px;
  }
  
  .tree-leaves {
    bottom: 50px;
    border-bottom-width: 50px;
  }
}
  </style>
